<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Suleiman's Super Racer</title>
    <style>
        /* This is the NEW, corrected CSS to perfectly center the game */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 2px solid white;
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- NEW: A container to help with centering -->
    <div class="container">
        <canvas id="gameCanvas" width="350" height="600"></canvas>
    </div>

    <script>
        // --- SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- NEW: LOAD THE CAR IMAGE ---
        const carImage = new Image();
        // This is a link to a free online image of a top-down car.
        carImage.src = 'https://i.ibb.co/99fWv1b/red-car-top-view.png';


        // --- PLAYER CAR (now it has an image!) ---
        const car = {
            x: 150,
            y: 500,
            width: 50,  // We will keep the width and height for collision detection later
            height: 90, // The image is a bit taller
            speed: 5
        };

        // Player controls are the same (no changes)
        let moveLeft = false;
        let moveRight = false;
        document.addEventListener('keydown', (e) => { if(e.key === 'ArrowLeft') moveLeft = true; if(e.key === 'ArrowRight') moveRight = true; });
        document.addEventListener('keyup', (e) => { if(e.key === 'ArrowLeft') moveLeft = false; if(e.key === 'ArrowRight') moveRight = false; });
        canvas.addEventListener('touchstart', (e) => { let touchX = e.touches[0].clientX; let canvasRect = canvas.getBoundingClientRect(); if(touchX - canvasRect.left < canvas.width / 2) moveLeft = true; if(touchX - canvasRect.left > canvas.width / 2) moveRight = true; });
        canvas.addEventListener('touchend', (e) => { moveLeft = false; moveRight = false; });


        // --- THE GAME LOOP (The "Engine") ---
        function gameLoop() {
            // 1. UPDATE POSITIONS
            if (moveLeft && car.x > 0) car.x -= car.speed;
            if (moveRight && car.x < canvas.width - car.width) car.x += car.speed;

            // 2. DRAW EVERYTHING
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the road

            // NEW: Draw the car IMAGE instead of a red rectangle
            // The 'drawImage' function is used to draw images onto the canvas.
            ctx.drawImage(carImage, car.x, car.y, car.width, car.height);
            
            // 3. REPEAT
            requestAnimationFrame(gameLoop);
        }

        // --- START THE GAME! ---
        // Important: We wait for the image to fully load before starting the game.
        carImage.onload = () => {
            gameLoop();
        };

    </script>
</body>
</html>
